# DEVELOPMENT CONFIGURATION FILE
# USAGE: export environment variable BEETSDIR=/path/to/BEETSDIR
# then: `beets config -p` should list this file

directory: Music
library: library.db
asciify_paths: yes
id3v23: yes

pluginpath:
    - ~/Documents/Projects/Python/BeetsPluginEssentiaExtractor/beetsplug

plugins:
    - info
    - xtractor

format_item: "[format:$format][bpm:$bpm] ::: $path"

import:
    copy: yes
    autotag: no

