# DEVELOPMENT CONFIGURATION FILE
# USAGE: export environment variable BEETSDIR=/path/to/BEETSDIR
# then: `beets config -p` should list this file

directory: Music
library: library.db
asciify_paths: yes
id3v23: yes

pluginpath:
    - ~/Documents/Projects/Python/BeetsPluginXtractor/beetsplug

plugins:
    - info
    - xtractor

format_item: "[format:$format][bpm:$bpm][gender:$gender] ::: $artist:$title"

import:
    copy: yes
    autotag: no

xtractor:
    auto: no
    dry-run: no
    write: yes
    threads: 1
    force: no
    quiet: no
    items_per_run: 1
    keep_output: yes
    keep_profiles: no
    output_path: /Users/jackisback/Documents/Projects/Python/BeetsPluginXtractor/BEETSDIR/xtraction
    low_level_extractor: /Users/jackisback/Documents/Projects/Other/extractors/beta5/essentia_streaming_extractor_music
    high_level_extractor: /Users/jackisback/Documents/Projects/Other/extractors/beta5/essentia_streaming_extractor_music_svm
    low_level_profile:
        outputFormat: yaml
        outputFrames: 0
    high_level_profile:
        outputFormat: json
        highlevel:
            compute: 1
            svm_models:
                - svm_models/danceability.history
                - svm_models/gender.history
                - svm_models/genre_rosamerica.history
                - svm_models/mood_acoustic.history
                - svm_models/mood_aggressive.history
                - svm_models/mood_electronic.history
                - svm_models/mood_happy.history
                - svm_models/mood_party.history
                - svm_models/mood_relaxed.history
                - svm_models/mood_sad.history
                - svm_models/voice_instrumental.history
        chromaprint:
            compute: 0

